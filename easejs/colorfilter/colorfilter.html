<html>
<body>
<canvas id="filter" width="800" height="600">
<script src="easeljs-0.8.2.min.js"></script>

<script>
	// @see https://jsfiddle.net/lannymcnie/AL9zA/

    var stage = new createjs.Stage("filter");
	var head = new createjs.Container();
  	head.x = 300;
   	head.y = 300;
	head.regX = 100; 
	head.regY = 100; 

	var layer1 = new createjs.Bitmap("layer1-green.png");
	layer1.image.onload = function(){
		layer1.filters = [ new createjs.ColorFilter(0, 0, 0, 1, 0, 0, 255, 1) ];
		layer1.cache(0,0,200,200);
		console.log('after apply filter to layer1 (3)');
	}

	var layer2 = new createjs.Bitmap("layer2.png");

/*
	var image = new Image();
	image.src = "layer1-green.png";
	image.onload = function(){
		var layer1 = new createjs.Bitmap(image);
		layer1.filters = [ new createjs.ColorFilter(0, 0, 0, 1, 0, 0, 255, 0) ];
		layer1.cache(0,0,200,200);
		console.log('after apply filter to layer1 (2)');
	} 
*/

	head.addChild(layer1);
	head.addChild(layer2);

    stage.addChild(head);

	createjs.Ticker.addEventListener("tick", headTick);
	function headTick() {
		head.rotation += 10;
	}

   	createjs.Ticker.addEventListener("tick", handleTick);
    function handleTick() {
        stage.update();
    }    

</script>

</body>
</html>
