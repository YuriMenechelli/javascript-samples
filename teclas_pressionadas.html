<html>
<body>
<script>

keyPressed = new Array();

function _keydown(e) {
	console.debug('keydown');

	if( keyPressed[e.keyCode] == null ){
		keyPressed[e.keyCode] = 0;
	} else {
		keyPressed[e.keyCode] ++;
	}

}

function _keyup(e) {
	console.debug('keyup');	
	keyPressed[e.keyCode] = 0;
}

function show(){
	console.debug( keyPressed.toString() );
	setTimeout( show, 500 );
}

window.addEventListener('keydown', _keydown, false );
window.addEventListener('keyup', _keyup, true);

show();

</script>
</body>
</html>
