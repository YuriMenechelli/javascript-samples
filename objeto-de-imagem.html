<html>
<body>
<canvas width="640" height="480" id="c1" />
<script src="imagem.js"></script>
<script>
	var c = document.getElementById("c1");
	var ctx = c.getContext("2d");

	var mona = new Imagem(ctx,"mona.png");
	var fone = new Imagem(ctx,"fone.png");

	c.addEventListener('mousedown', MeuMouseApertou, false);
	
	function MeuMouseApertou(e){
		mona.desenhar(e.x, e.y);		
		fone.desenhar(e.x + mona.img.width, e.y);
	}
</script>
</body>
</html>
